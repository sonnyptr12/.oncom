<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - sony.oncom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo-area">
      <img src="logo.png" class="logo-img">
      <span class="logo-text">sony.oncom</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="index.html#content">Content</a>
      <a href="contact.html" class="active">Comment</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="contact-hero">
    <h1>Hubungi Saya</h1>
    <p>Silakan kirim pesan atau hubungi melalui kontak yang tersedia.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-container">
    <div class="contact-grid">

      <!-- Form Kontak Lama -->
      <div class="contact-form">
        <h2>Kirim Pesan</h2>
        <form>
          <input type="text" placeholder="Nama Anda" required>
          <input type="email" placeholder="Email Anda" required>
          <input type="text" placeholder="Subjek">
          <textarea placeholder="Tulis pesan Anda..." rows="5" required></textarea>
          <button type="submit">Kirim Pesan</button>
        </form>
      </div>

      <!-- Info Kontak -->
      <div class="contact-info">
        <h2>Informasi Kontak</h2>

        <div class="info-box">
          <h4>Email</h4>
          <p>sonyputra22@admin.smp.belajar.id</p>
        </div>

        <div class="info-box">
          <h4>WhatsApp</h4>
          <p>+62 838-7484-6868</p>
        </div>

        <div class="info-box">
          <h4>Lokasi</h4>
          <p>Indonesia</p>
        </div>

        <div class="social-links">
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
          <a href="#">GitHub</a>
        </div>
      </div>

    </div>
  </section>

  <!-- KOMENTAR PUBLIK -->
  <section class="comment-section">
    <h2>Komentar Pengunjung</h2>

    <form id="commentForm">
      <input type="text" id="name" placeholder="Nama" required>
      <input type="email" id="email" placeholder="Email" required>
      <textarea id="message" placeholder="Tulis komentar..." required></textarea>
      <button type="submit">Kirim Komentar</button>
    </form>

    <div id="commentsList"></div>
  </section>

  <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyAj_qPDRN_DChi2mcgCVOO7CSqVbUv63Xw",
    authDomain: "website-comment12.firebaseapp.com",
    databaseURL: "https://website-comment12-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "website-comment12",
    storageBucket: "website-comment12.firebasestorage.app",
    messagingSenderId: "43878890339",
    appId: "1:43878890339:web:03da7eaa93553983deb156"
  };

  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  const form = document.getElementById("commentForm");
  const commentsList = document.getElementById("commentsList");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    database.ref("comments").push({
      name: name,
      email: email,
      message: message,
      date: new Date().toLocaleString()
    });

    form.reset();
  });

  database.ref("comments").on("value", function(snapshot) {
    commentsList.innerHTML = "";

    snapshot.forEach(function(child) {
      const data = child.val();

      const div = document.createElement("div");
      div.className = "fb-comment";
      div.innerHTML = `
        <div class="comment-avatar">
          <img src="https://ui-avatars.com/api/?name=${data.name}&background=0D8ABC&color=fff">
        </div>
        <div class="comment-content">
          <div class="comment-bubble">
            <span class="comment-name">${data.name}</span>
            <p>${data.message}</p>
          </div>
          <div class="comment-meta">${data.date}</div>
        </div>
      `;

      commentsList.appendChild(div);
    });
  });
</script>


</body>
</html>
